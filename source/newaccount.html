<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/newaccount.css">
    <title>Novo Usuário</title>
</head>
<body>
    <header>
        <img src="../assets/img/1280px-Valorant_logo_-_pink_color_version.svg.png" id="img_logo" alt="" width="60px"
            height="50px">
        <ul>
            <li><a href="index.html" class="a_target">Home</a></li>
            <li><a href="formulario.html" class="a_target">Agentes</a></li>
            <li><a href="maps.html" class="a_target">Mapas</a></li>
            <li><a href="faleconosco.html" class="a_target">Fale conosco</a></li>
        </ul>
        <div class="user_login">
            <div class="login_area">
                <img src="../assets/img/free-user-login-icon-305-thumb.png" alt="" class="user" width="25px" height="25px">
                <input type="text" placeholder="Login">
                <input type="text" placeholder="Senha">
                <button id="button_login" onclick="logar()">Acessar</button>
                <a href="#" class="create_account">Criar conta</a>
            </div>
            <div class="logado">
                <div class="Success">
                    <img src="../assets/img/Ok.png" alt="" width="20px">
                    <span>Logado com sucesso !</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="new_user_area">
            <div class="new_user">
                <span id="span_user">Novo Usuário</span>
                <form action="GET" class="forms">
                    <label for="">Usuário</label>
                    <input type="text" placeholder="Insira um nome de usuário">
                    <label for="">Nome</label>
                    <input type="text" placeholder="Insira seu nome">
                    <label for="">Sobrenome</label>
                    <input type="text" placeholder="Sobrenome">
                    <label for="">Email</label>
                    <input type="text" placeholder="Insira um email válido">
                    <label for="">Data de nascimento</label>
                    <input type="date">
                    <label for="">Como conheceu nosso site?</label>
                    <select name="" id="">
                        <option value="" selected> </option>
                        <option value="">Amigos</option>
                        <option value="">Internet</option>
                        <option value="">Jogando</option>
                        <option value="">Outro</option>
                    </select>
                    <button class="send" type="button" onclick="sended()">Cadastrar !</button>
                </form>
            </div>
        </div>
        <div class="account_created">
            <img src="../assets/img/Ok.png" alt="">
            <span>Conta criada com sucesso !</span>
        </div>
    </main>
</body>
<script src="../scripts/newaccount.js"></script>
</html>
