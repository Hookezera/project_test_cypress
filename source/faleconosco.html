<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/faleconosco.css">
    <title>Fale conosco</title>
</head>
<body>
    <header>
        <img src="../assets/img/1280px-Valorant_logo_-_pink_color_version.svg.png" id="img_logo" alt="" width="60px"
            height="50px">
        <ul>
            <li><a href="index.html" class="a_target">Home</a></li>
            <li><a href="formulario.html" class="a_target">Agentes</a></li>
            <li><a href="maps.html" class="a_target">Mapas</a></li>
            <li><a href="faleconosco.html" class="a_target">Fale conosco</a></li>
        </ul>
        <div class="user_login">
            <div class="login_area">
                <img src="../assets/img/free-user-login-icon-305-thumb.png" alt="" class="user" width="25px" height="25px">
                <input type="text" placeholder="Login">
                <input type="text" placeholder="Senha">
                <button id="button_login" onclick="logar()">Acessar</button>
                <a href="newaccount.html" class="create_account">Criar conta</a>
            </div>
            <div class="logado">
                <div class="Success">
                    <img src="../assets/img/Ok.png" alt="" width="20px">
                    <span>Logado com sucesso !</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="fale_conosco">
            <div class="title_talking">
                <img src="../assets/img/talking.png" alt="">
                <span>Fale Conosco</span>
                <img src="../assets/img/talking.png" alt="">
            </div>
            <form action="" class="talking_us">
                <label for="">Nome</label>
                <input type="text" required>
                <label for="">Usuário</label>
                <input type="text" required>
                <label for="">Seu email</label>
                <input type="text"required>
                <label for="">Qual o motivo do contato?</label>
                <select name="" id="" required>
                    <option value="duvidas">Dúvidas</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="outros">Outros</option>
                </select>
                <label for="">Deixe uma breve explicação sobre o motivo do seu contato</label>
                <textarea name="" id="" cols="50" rows="8"  required></textarea>
                <button class="send" type="button" onclick="sended()">Enviar !</button>
            </form>
        </div>
        <div class="account_created">
            <img src="../assets/img/Ok.png" alt="">
            <span>Mensagem enviada com sucesso !</span>
        </div>
    </main>
</body>
<script src="../scripts/faleconosco.js"></script>
</html>
